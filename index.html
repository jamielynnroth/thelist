<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>The List</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700|Oleo+Script+Swash+Caps:400,700' rel='stylesheet' type='text/css'>


</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1>The List</h1>
		<h2>Never shop without a plan.</h2>
	</div><!-- .header -->

	<div id="notepad">
		<table id="list">
			<th>Don't forget: </th>
			<form>
			<tr>
				<td><input type="checkbox" name="item" value ="Apples"> Apples</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="item" value ="Apples"> Bananas</td>
			</tr>
		</form>
		</table>

		<div class="arrow-down">
		</div>

	</div>




</div><!-- .wrapper-->
</body>

<html>
