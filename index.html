<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>The List</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700|Oleo+Script+Swash+Caps:400,700' rel='stylesheet' type='text/css'>


</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1>The List</h1>
		<h2>Never shop unprepared.</h2>
	</div><!-- .header -->

	<div id="notepad">
		<ul id="list">
			<h3>Don't forget: </h3>
			<form>
			
				<li class="list_item"><input type="checkbox" name="item" value ="New Item"> <span contenteditable="true">Add an item!</span><h4 class='toggle'>x</h4></li>
	
				<li id="li_clone" class="list_item"><input type="checkbox" name="item" value ="New Item"> <span contenteditable="true">New Item</span><h4 class='toggle'>x</h4></li>

				<!-- <li class="list_item"><input type="checkbox" name="item" value ="Bananas"> <span contenteditable="true">Bananas</span><h4 class='toggle'>x</h4></li>
		 -->
			</form>
		</ul>

		<div class="arrow-down">
			<!-- css down arrow button -->
		</div> <!-- .arrow-down -->
	
		<div id="remove">
			<h5><span>Remove Checked</span> | </h5>	
		</div> <!-- #remove-->

		<div id="clear">
			<h5><span>Clear list</span></h5>	
		</div>

		
	</div> <!-- #notepad -->




</div><!-- .wrapper-->
</body>

<html>
